<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Using latest stable VideoJS version styling -->
  <link href="https://cdn.jsdelivr.net/npm/video.js@6.8/dist/video-js.min.css" rel="stylesheet">

  <!-- Include video.js, dash.js and videojs-contrib-dash in your page -->
  <script src="https://cdn.jsdelivr.net/npm/video.js@6.8/dist/video.min.js"></script>
  <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-dash/dist/videojs-dash.min.js"></script>

  <title>Auto-DASH-HLS VideoJS Player</title>
</head>

<body>
  <main role="main" id="main">
    <video id="player" class="video-js vjs-default-skin vjs-fluid" controls nativeControlsForTouch poster="thumbnails/poster.png">
      <!-- DASH-Playlist location -->
      <source src="playlist.mpd" type="application/dash+xml">
      <!-- HLS-Playlist location -->
      <source src="playlist.m3u8" type="application/x-mpegURL">
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a web browser that
        <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>.
      </p>
    </video>
  </main>

  <script>
    /* Initialize VideoJS Player */
    (function(videojs) {
      var videojsplayer = window.player = videojs('player');
    })(window.videojs);
  </script>

</body>

</html>
